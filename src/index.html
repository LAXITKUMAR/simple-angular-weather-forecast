<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple Angular Weather Forcast</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- build:css(lib) vendor.css -->
    <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.css" />
    <!-- endbuild -->

    <!-- build:css(src) app.css -->
    <!-- endbuild -->
</head>

<body data-ng-app="sawf.app" data-ng-cloak>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Simple Angular Weather Forcast</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" data-ui-sref="home">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>


    <!-- Main content where all routes will be rendered -->
    <div class="container-fluid">
        <div data-ui-view></div>
    </div>
    <!-- build:js(lib) vendor.js -->
    <script src="../lib/jquery/dist/jquery.min.js"></script>
    <script src="../lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../lib/angular/angular.js"></script>
    <script src="../lib/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- endbuild -->

    <!-- build:js(src) app.js -->
    <script src="./app.js"></script>
    <script src="./home/home.js"></script>    
    <script src="./services/weatherDetails.js"></script>           
    <script src="./components/weatherTable/weatherTable.js"></script> 
    <script src="./config/states.js"></script>  
    <!-- endbuild -->
</body>

</html>
